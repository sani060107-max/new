      <h1>Dua 13: After Sacrifice</h1>
      <p>
        اللَّهُمَّ تَقَبَّلْ مِنِّي كَمَا تَقَبَّلْتَ مِنْ خَلِيلِكَ إِبْرَاهِيمَ وَنَبِيِّكَ مُحَمَّدٍ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ  
        <br><br>
        O Allah, accept this from me just as You accepted from Your close friend Ibrahim and Your Prophet Muhammad (peace be upon him).
      </p>
