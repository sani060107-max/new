      <h1>Dua 8: At Safa</h1>
      <p>
        إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ  
        <br><br>
        Indeed, Safa and Marwah are among the symbols of Allah.  
        <br><br>
        After reciting this verse, the pilgrim should say:  
        أَبْدَأُ بِمَا بَدَأَ اللَّهُ بِهِ  
        <br><br>
        I begin with that which Allah began with.
      </p>
