      <h1>Dua 11: At Muzdalifah</h1>
      <p>
        رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً،  
        وَفِي الْآخِرَةِ حَسَنَةً، وَقِنَا عَذَابَ النَّارِ  
        <br><br>
        Our Lord, grant us good in this world  
        and good in the Hereafter,  
        and protect us from the punishment of the Fire.
