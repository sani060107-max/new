<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Ikhlaas Tours & Travels</title>
  <link rel="stylesheet" href="../styles/feedback.css">
</head>
<body>
  <div class="container">
    <h2>Feedback / Complaint</h2>
    <form action="/pages/thanku.html" method="get">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" placeholder="Write your suggestions or complaints..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
    <p class="note">We value your feedback and will get back to you soon.</p>
  </div>
</body>
</html>
